<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="file/css/boss.css" />
    <title>Trang đầu</title>
  </head>
  <body>
    <script src="main.js"></script>
    <div class="main-container">
      <div class="login-box">
        <form action="#" method="POST" id="loginFormDemo">
          <div class="input-group">
            <label for="Tên">Tên đăng nhập</label>
            <input type="text" id="Tên" name="Tên" required />
          </div>
          <div class="input-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit">Đăng nhập</button>
        </form>
      </div>
      <form>
        <div class="singup-link">
          <h4>Bạn chưa có tài khoản?</h4>
          <a href="dk.html" target="_blank">Đăng ký</a>
        </div>
      </form>
    </div>
    <script>
      // Lấy form
      const form = document.getElementById("loginFormDemo");
      const nextPageUrl = "index2.html"; //
      form.addEventListener("submit", function (event) {
        // Ngăn chặn form gửi dữ liệu theo cách thông thường
        event.preventDefault();
        // Chuyển hướng trình duyệt đến trang tiếp theo
        window.location.href = nextPageUrl;
      });
    </script>
  </body>
</html>
