<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="file/css/boss.css" />
    <title>Đăng ký tài khoản</title>
  </head>
  <body> 
    <div class="main-container">
      <div class="login-box">
        <form action="#" method="POST" id="loginFormDemo">
          <div class="input-group">
            <label for="Tên">Tên đăng ký</label>
            <input type="text" id="Tên" name="Tên" required />
          </div>
          <div class="input-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="input-group1">
            <label for="password-again"> Nhập lại Mật khẩu</label>
            <input type="password-again" id="password-again" name="password-again" required />
          </div>
          <button type="submit">Đăng Ký Tài Khoản</button>
        </form>
      </div>
      <script>
      // Lấy form
      const form = document.getElementById("loginFormDemo");
      const nextPageUrl = "index2.html"; //
      form.addEventListener("submit", function (event) {
        // Ngăn chặn form gửi dữ liệu theo cách thông thường
        event.preventDefault();
        // Chuyển hướng trình duyệt đến trang tiếp theo
        window.location.href = nextPageUrl;
      });
    </script>
    </body>
</html>
